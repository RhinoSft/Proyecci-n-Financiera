<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyección Financiera</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sistema de Proyección Financiera</h1>
        <form id="projectionForm">
            <div class="form-group">
                <label for="initialValue">Monto a Calcular (COP)</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" id="initialValue" required>
                </div>
            </div>
            <div class="form-group">
                <label for="startDate">Fecha de Cálculo</label>
                <input type="text" class="form-control" id="startDate" readonly>
            </div>
            <div class="form-group">
                <label for="timePeriod">Periodo de Tiempo</label>
                <select class="form-control" id="timePeriod" required>
                    <option value="meses">Meses</option>
                    <option value="dias">Días</option>
                </select>
            </div>
            <div class="form-group" id="periodDetail">
                <label for="periodDetailInput">Cantidad de días, meses o semanas</label>
                <input type="number" class="form-control" id="periodDetailInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
            <button type="button" class="btn btn-secondary ml-2" id="resetButton">Reiniciar</button>
        </form>
        <hr>
        <h3>Resultados:</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Periodo</th>
                    <th>Monto Proyectado (COP)</th>
                </tr>
            </thead>
            <tbody id="results">
                <!-- Resultados aparecerán aquí -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.es.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
